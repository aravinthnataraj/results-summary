<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="blog-review-card">
    <title>Results summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="contain-center">
        <div class="container">
            <div class="left">
                <p class="result">Your Result</p>
                <div class="round">
                    <h2>76
                        <p class="mark">of 100</p>
                    </h2>
                </div>
                <h3 class="great">Great</h3>
                <p class="sub-para">You scored higher than 65% of the people who have taken these tests.</p>
            </div>

            <div class="right">
                <h3 class="summary">Summary</h3>
                <div class="box">
                    <div class="reaction">
                        <img class="reaction-img" src="assets/icon-reaction.svg" alt="">
                        <p class="reaction-text">Reaction</p>
                        <p class="percentage"> 80 <span class="mark">/ 100</span> </p>
                    </div>
                    <div class="memory">
                        <img class="reaction-img" src="assets/icon-memory.svg" alt="">
                        <p class="memory-text">memory</p>
                        <p class="percentage"> 92 <span class="mark">/ 100</span> </p>
                    </div>
                    <div class="verbal">
                        <img class="reaction-img" src="assets/icon-verbal.svg" alt="">
                        <p class="verbal-text">verbal</p>
                        <p class="percentage1"> 61 <span class="mark">/ 100</span> </p>
                    </div>
                    <div class="visual">
                        <img class="reaction-img" src="assets/icon-visual.svg" alt="">
                        <p class="visual-text">visual</p>
                        <p class="percentage1"> 72 <span class="mark">/ 100</span> </p>
                    </div>
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
